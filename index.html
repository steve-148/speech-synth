<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spellings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center">
      <h1 class="display-1 mb-4">Spelling Practice</h1>
      <h3 class="my-6">Select term and week</h3>
      <form id="spellings-select">
        <select class="form-select my-4 mx-auto w-75 bg-primary-subtle" id="term"></select>
        <select class="form-select my-4 mx-auto w-75 bg-primary-subtle" id="week"></select>
      </form>
      <button type="button" class="btn btn-success btn-lg my-4" id="start">Start</button>
      <button class="btn btn-danger btn-lg my-4 ms-2" id="stop">Stop</button>

      <button type="button" class="btn btn-secondary btn-lg my-4 ms-2" id="pause">Pause</button>
      <button type="button" class="btn btn-primary btn-lg my-4 ms-2" id="resume">Resume</button>

      <h3 class="my-4">Adjust the settings</h3>
      <form>
        <label class="form-label" for="delay">Delay between words</label>
        <input class="form-control w-50 mx-auto bg-dark-subtle" type="range" min="1" max="20" value="10" step="1" id="delay" />
        <div class="delay-value form-text">10 seconds</div>
      </form>
      <button
        type="button"
        class="btn btn-primary btn-lg my-5"
        data-bs-toggle="modal"
        data-bs-target="#spellings-modal"
        id="show-modal"
      >
        Show Answers
      </button>
    </div>

    <div>
      <div id="spellings-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Now check your answers:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
